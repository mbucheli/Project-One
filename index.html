<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@600&family=Righteous&display=swap');
        </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script defer src="./js/script.js"></script>
    <title>Chef Random</title>
</head>

<body>
    <header>
        <h1>Chef Random</h1>
        <form>
            <input type="text" placeholder="Ingredients" />
            <input type="submit" value="Enter" />
        </form>
    </header>
    <main>
        <p id="dish"></p>
        <img src="" id="dishPhoto">
        <div class="Instructions">
            <p><a href="" target="_blank" id="instructions">Instructions</a></p>
        </div>
        <div class="Ingredients">
            <p>Ingredients: </p>
            <p id="ingredients"></p>
        </div>
        <div class="HealthLabels">
            <p>Health Labels: </p>
            <p id="labels"></p>
        </div>
        <div class="Calories">
            <p>Calories: </p>
            <p id="calories"></p>
        </div>
    </main>


</body>

</html>
