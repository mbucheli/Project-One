<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <main>
       <h3>Name of Dish: </h3>

       <p>Health Labels</p>
       <p id="labels"></p>

       <p id="calories"></p>
    </main>
